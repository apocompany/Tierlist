<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierList Sistemas del Cuerpo Humano</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/introjs.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <input type="text" id="tierlist-title" value="Sistemas del Cuerpo Humano" class="title-input scrolling-text" data-intro="Aquí puedes cambiar el título de tu TierList">
                <input type="text" id="tierlist-criteria" class="criteria-input" placeholder="Describe el criterio de clasificación..." data-intro="Define el criterio bajo el cual clasificarás los elementos">
            </div>
            <div class="actions">
                <button id="add-tier" data-intro="Añade un nuevo tier"><i class="fas fa-plus"></i> Añadir Tier</button>
                <button id="save-json" data-intro="Guarda tu progreso"><i class="fas fa-save"></i> Guardar</button>
                <button id="load-json" data-intro="Carga una tierlist guardada"><i class="fas fa-upload"></i> Cargar</button>
                <button id="export-pdf" data-intro="Exporta como PDF"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
                <button id="reset-tierlist"><i class="fas fa-undo"></i> Resetear</button>
                <button id="clear-tierlist"><i class="fas fa-trash-alt"></i> Vaciar</button>
                <button id="start-tutorial"><i class="fas fa-question-circle"></i> Tutorial</button>
                <button id="toggle-edit-mode" class="mode-toggle" data-intro="Alterna entre modo básico y avanzado">
                    <i class="fas fa-edit"></i> Modo Edición
                </button>
                <input type="file" id="json-file" accept=".json" style="display: none">
            </div>
        </div>

        <div class="tierlist" id="tierlist" data-intro="Aquí aparecerán todos los tiers">
            <!-- Tiers serán generados dinámicamente -->
        </div>

        <div class="bench" data-intro="Aquí puedes colocar elementos pendientes de clasificar">
            <div class="bench-header">
                <h3>Banca</h3>
                <button id="add-element" data-intro="Añade nuevos elementos"><i class="fas fa-plus"></i> Añadir Elemento</button>
            </div>
            <div class="bench-items" id="bench">
                <!-- Elementos de la banca serán generados dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Template para nuevos elementos -->
    <template id="element-template">
        <div class="element" draggable="true">
            <div class="element-content">
                <span class="element-text"></span>
                <img class="element-image" style="display: none">
            </div>
            <div class="element-actions">
                <button class="edit-element"><i class="fas fa-edit"></i></button>
                <button class="upload-image"><i class="fas fa-image"></i></button>
                <button class="view-detail"><i class="fas fa-eye"></i></button>
                <button class="change-color"><i class="fas fa-palette"></i></button>
                <button class="delete-element"><i class="fas fa-trash"></i></button>
                <input type="file" class="image-input" accept="image/*" style="display: none">
                <input type="color" class="color-input" style="display: none">
            </div>
        </div>
    </template>

    <!-- Template para nuevos tiers -->
    <template id="tier-template">
        <div class="tier">
            <div class="tier-label">
                <div class="tier-name">
                    <input type="text" value="" class="tier-input">
                    <button class="delete-tier"><i class="fas fa-times"></i></button>
                    <button class="change-tier-color"><i class="fas fa-palette"></i></button>
                    <input type="color" class="tier-color-input" style="display: none">
                </div>
            </div>
            <div class="tier-items"></div>
        </div>
    </template>

    <!-- Modal para detalles -->
    <div id="element-detail-modal" class="element-detail-modal">
        <div class="element-detail-content">
            <span class="close-detail">&times;</span>
            <h2 id="detail-title"></h2>
            <img id="detail-image" class="element-detail-image" style="display: none">
            <div class="image-options" style="margin: 10px 0;">
                <label>
                    <input type="checkbox" id="show-only-image" style="display: none">
                    Mostrar solo imagen en el elemento
                </label>
            </div>
            <textarea id="detail-description" class="element-detail-description" placeholder="Añade una descripción aquí..."></textarea>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/intro.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Script principal (tipo module para poder usar imports) -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
